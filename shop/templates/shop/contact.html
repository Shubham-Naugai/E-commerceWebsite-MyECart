{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}
<br>
<div class="container col-md-8">
    <h1>Contact Us!</h1>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-floating my-3">
            <label for="floatingUsername">Username</label>
            <input type="text" class="form-control" id="floatingUsername" name="Username" placeholder="Username">
        </div>
        <div class="form-floating my-3">
            <label for="floatingInput">Email</label>
            <input type="email" class="form-control" id="floatingInput" name="Email" placeholder="name@example.com">
        </div>
        <div class="form-floating my-3">
            <label for="floatingNumber">Phone</label>
            <input type="tel" class="form-control" id="floatingNumber" name="Phone"
                   placeholder="Enter your phone number">
        </div>
        <!--        <div class="form-floating my-3">-->
        <!--            <label for="floatingPassword">Password</label>-->
        <!--            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">-->
        <!--        </div>-->
        <div class="form-floating">
            <label for="floatingTextarea">Comment</label>
            <textarea class="form-control" placeholder="Enter Your message" id="floatingTextarea" name="Comment"
                      rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-danger mt-2">Submit</button>
    </form>

</div>
{% endblock %}
